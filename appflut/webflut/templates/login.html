{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html>

<head>
    <title>Авторизация</title>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
    <!--Медиа запросы, адаптив-->
    <link href="{% static 'css/Login Pages/logins.css' %}" rel="stylesheet" />
    {% progressive_web_app_meta %}
    <!--Шрифт-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!--Скрипт-->
    <script defer src="{% static 'js/main.js' %}"></script>
</head>

<body>
    <h3>вход в систему</h3>
    {% if user.is_authenticated %}
    <h5 style="font-size: 17px;text-transform: none;">Вы уже вошли в систему как {{ user.username }}</h5>
    <button style="margin: 5vw auto 5vw auto; padding: 10px 15px;"><a href="{% url 'logout' %}">Выйти</a></button>
    {% else %}
    <form method="post" action="{% url 'login' %}">
       {% csrf_token %}
       <input type="text" id="username" name="username" placeholder="Логин">
       <input type="password" id="password" name="password" placeholder="Пароль">
    <button type="submit" class="next">Войти</button>
    </form>
    {% endif %}
</body>

</html>
