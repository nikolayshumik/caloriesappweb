{% extends 'eatingbase.html' %}

{% block content %}
<h1>Обед</h1>
<a href="{% url 'calories_and_bjy' %}" class="buttonMod">Назад</a>
{% endblock %}

{% block contenbutton %}
<button onclick="openModal2({{ product.id }})">Добавить</button>
<div id="modal2_{{ product.id }}" class="modal2">
    <div class="modal-content2">

        <form id="lunch-form" method="post" action="{% url 'add_lunch_view' %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <div class="row-up">
                <label for="weight-input">Введите массу:</label>
                <span class="close2" onclick="closeModal2()">&times;</span>
            </div>
            <input type="number" name="weight" id="weight-input" placeholder="В граммах" required>
            <button type="submit">Добавить в обед</button>
        </form>
    </div>
</div>


{% endblock %}
