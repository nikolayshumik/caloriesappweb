{% extends 'eatingbase.html' %}

{% block content %}
<h1>Перекус</h1>
<a href="{% url 'calories_and_bjy' %}" class="general-button">Назад</a>
{% endblock %}

{% block contenbutton %}
<button onclick="openModal2({{ product.id }})" class="general-button">Добавить</button>
<div id="modal2_{{ product.id }}" class="modal2">
    <div class="modal-content2">

        <form id="breakfast-form" method="post" action="{% url 'add_snack_view' %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <div class="row-up">
                <label for="weight-input">Введите массу:</label>
                <span class="close2" onclick="closeModal2()">&times;</span>
            </div>
            <input type="number" name="weight" id="weight-input" placeholder="В граммах" required>
            <button type="submit" class="general-button">Добавить в перекус</button>
        </form>
    </div>
</div>

{% endblock %}
