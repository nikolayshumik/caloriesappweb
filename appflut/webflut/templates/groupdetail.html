{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>О группе</title>
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
        <!--Медиа запросы, адаптив-->
        <link href="{% static 'css/Groups Pages/Groups.css' %}" rel="stylesheet" />
        <!--Подключение шрифтов-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend&display=swap"
            rel="stylesheet">
        <!--Скрипт
            <script defer src="{% static 'js/main.js' %}"></script>
        -->
    </head>
<body>


<div class="container">
    <text class="title">{{ group.name }}</text>
    <text class="ps_text">Пользователи в группе:</text>
    <ul>
        {% for user in group.users.all %}
        <li>
            <a href="{% url 'userinfo' user_id=user.id %}">{{ user.username }}</a>
            <form action="{% url 'removeuser' group_id=group.id %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="username" value="{{ user.username }}">
                <button type="submit" id="delete">Удалить</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form action="{% url 'adduser' group_id=group.id %}" method="post">
        {% csrf_token %}
        <select name="username">
            {% for user in users %}
            <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Добавить пользователя</button>
    </form>
</div>

{% include 'footer.html' %}
</body>
</html>
