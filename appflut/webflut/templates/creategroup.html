{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Группы</title>
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
        <!--Медиа запросы, адаптив-->
        <link href="{% static 'css/Groups Pages/Groups.css' %}" rel="stylesheet" />
        <!--Подключение шрифтов-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend&display=swap"
            rel="stylesheet">
        <!--Скрипт
            <script defer src="{% static 'js/main.js' %}"></script>
        -->
    </head>
<body>

<div class="container">
    <form action="{% url 'creategroup' %}" method="post">
        {% csrf_token %}
        <input type="text" name="group_name" placeholder="Введите название группы">
        <button type="submit">Создать группу</button>
    </form>
    <text class="title" id="all">Существующие группы</text>
    <ul>
        {% for group in groups %}
        <li><a href="{% url 'groupdetail' group_id=group.id %}">{{ group.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% include 'footer.html' %}
</body>
</html>
