{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html>
    <head>
    <title>Группы</title>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
    <!--Медиа запросы, адаптив-->
    <link href="{% static 'css/Groups Pages/groups.css' %}" rel="stylesheet" />
    <!--Шрифт-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
    {% progressive_web_app_meta %}
    </head>
<body>
<div class="container">
    <form action="{% url 'creategroup' %}" method="post">
        {% csrf_token %}
        <input type="text" name="group_name" placeholder="Введите название группы" required>
        <button type="submit">Создать группу</button>
    </form>
    <text class="title" id="all">Существующие группы</text>

    {% for group in groups %}
    <a href="{% url 'groupdetail' group_id=group.id %}" class="one-groupe">{{ group.name }}</a>
    {% endfor %}

</div>
{% include 'footer.html' %}
</body>
</html>
